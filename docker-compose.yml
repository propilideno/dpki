services:
  frontend:
    build:
      context: ./frontend
    container_name: frontend
    ports:
      - 3000:80
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        WWWGROUP: '${WWWGROUP}'
    image: sail-8.3/app
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    ports:
      - '${APP_PORT}:80'
      - '${VITE_PORT}:${VITE_PORT}'
    environment:
      WWWUSER: '${WWWUSER}'
      LARAVEL_SAIL: 1
      XDEBUG_MODE: '${SAIL_XDEBUG_MODE}'
      XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG}'
      IGNITION_LOCAL_SITES_PATH: '${PWD}'
    depends_on:
      - pgsql
  pgsql:
    image: 'postgres:15'
    ports:
      - '${FORWARD_DB_PORT}:5432'
    environment:
      PGPASSWORD: '${DB_PASSWORD}'
      POSTGRES_DB: '${DB_DATABASE}'
      POSTGRES_USER: '${DB_USERNAME}'
      POSTGRES_PASSWORD: '${DB_PASSWORD}'
    volumes:
      - sail-pgsql:/var/lib/postgresql/data
    healthcheck:
      test:
        - CMD
        - pg_isready
        - '-q'
        - '-d'
        - '${DB_DATABASE}'
        - '-U'
        - '${DB_USERNAME}'
      retries: 3
      timeout: 5s
  blockchain:
    build:
      context: ./blockchain
    container_name: blockchain
    ports:
      - 7000:7000

volumes:
  sail-pgsql:
    driver: local
